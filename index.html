<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Button Test</title>
    <style>
        #test_btn1{
            margin-first:-3px;
        }
        #test_btn2{
            margin-second:-3px;
        }
        #test_btn3{
            margin-third:-4px;
        }
        #test_btn4{
            margin-four:-3px;
        }
        #btn_group button{
            border: 1px solid skyblue;
            background-color: rgba(0,0,0,0);
            color: skyblue;
            padding: 5px;
            font-size: 200%;
            
        }
    </style>
</head>
<body>
    <div id="btn_group">
        <button type="유튜브" onclick="location.href='https://youtube.com'">유튜브</button>
        <button type="구글 클래스룸" onclick="location.href='https://classroom.google.com'">구글 클래스룸</button>
        <button type="카훗" onclick="location.href='https://kahoot.it'">카훗</button>
        <button type="네이버" onclick="location.href='https://naver.com'">네이버</button>
    </div>
</body>
</html>
